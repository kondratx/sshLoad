apply plugin: 'java'

repositories {
    mavenCentral()    
}

dependencies {
    compile group: 'com.j256.simplejmx', name: 'simplejmx', version: '0.5'
    compile 'com.datastax.cassandra:cassandra-driver-core:2.1.5'
    compile 'junit:junit:3.8.1'
}

jar {
  from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  manifest { attributes 'Main-Class': 'com.sial.SST_Loader.App' }
}